<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="../../static/css/minireset.css"/>
    <link rel="stylesheet" href="../../static/css/common.css"/>
    <link rel="stylesheet" href="../../static/css/style.css"/>
    <link rel="stylesheet" href="../../static/css/cart.css"/>
    <link rel="stylesheet" href="../../static/css/book_manger.css"/>
    <link rel="stylesheet" href="../../static/css/register.css"/>
    <link rel="stylesheet" href="../../static/css/book_edit.css"/>
</head>

<body>
<div class="header">
    <div class="w">
        <div class="header-left">
            <a href="../index.html">
                <img src="../../static/images/logo.gif" alt="LOGO"
                /></a>
            <h1>编辑图书</h1>
        </div>

        <div class="header-right">
            <a href="./book_manager.html" class="order">图书管理</a>
            <a href="./order_manager.html" class="destory">订单管理</a>
            <a href="../index.html" class="gohome">返回商城</a>
        </div>
    </div>
</div>

<div class="login_banner">
    <div class="register_form">
        <form action="">
            <div class="form-item">
                <div>
                    <label>名称:</label>
                    <label>
                        <input type="text" placeholder="请输入名称"/>
                    </label>
                </div>
                <span class="errMess" style="visibility: visible;"
                >请输入正确的名称！</span
                >
            </div>

            <div class="form-item">
                <div>
                    <label>价格:</label>
                    <label>
                        <input type="number" placeholder="请输入价格"/>
                    </label>
                </div>
                <span class="errMess">请输入正确的数字！</span>
            </div>

            <div class="form-item">
                <div>
                    <label>作者:</label>
                    <label>
                        <input type="text" placeholder="请输入作者"/>
                    </label>
                </div>
                <span class="errMess">请输入正确的作者！</span>
            </div>

            <div class="form-item">
                <div>
                    <label>销量:</label>
                    <label>
                        <input type="number" placeholder="请输入销量"/>
                    </label>
                </div>
                <span class="errMess">请输入正确的销量！</span>
            </div>

            <div class="form-item">
                <div>
                    <label>库存:</label>
                    <label>
                        <input type="number" placeholder="请输入库存"/>
                    </label>
                </div>
                <span class="errMess">请输入正确库存！</span>
            </div>
            <button class="btn">提交</button>
        </form>
    </div>
</div>

<div class="bottom">
    MYXH 书城.Copyright ©2023
</div>
</body>
