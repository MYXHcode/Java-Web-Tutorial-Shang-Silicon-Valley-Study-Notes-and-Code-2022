<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript" src="js/vue.js"></script>
    <script language="JavaScript">
        window.onload = function () {
            let vue = new Vue({
                el: "#div1",

                data: {
                    num: 2
                }
            });
        }
    </script>
</head>

<body>
<div id="div1">
    <label>
        <input type="text" v-model:type="num">
    </label>

    <!-- v-if 和 v-else 之间不可以插入其他节点 -->
    <!-- <div v-if="num%2===0" style="width: 200px;height: 200px;background-color: chartreuse">&nbsp;</div> -->
    <!-- <br> -->
    <!-- <div v-else="num%2===0" style="width: 200px;height: 200px;background-color: coral">&nbsp;</div> -->

    <!-- v-show 是通过 display 属性来控制这个 div 是否显示 -->
    <div v-show="num%2===0" style="width: 200px;height: 200px;background-color: blueviolet">&nbsp;</div>
</div>
</body>
</html>
