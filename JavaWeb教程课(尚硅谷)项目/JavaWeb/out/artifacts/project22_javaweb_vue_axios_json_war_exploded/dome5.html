<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript" src="js/vue.js"></script>
    <script language="JavaScript">
        window.onload = function () {
            let vue = new Vue({
                el: "#div1",

                data: {
                    fruitList: [
                        {name: "苹果", price: 5, count: 100, remark: "苹果很好吃"},
                        {name: "菠萝", price: 6, count: 120, remark: "菠萝很好吃"},
                        {name: "香蕉", price: 7, count: 140, remark: "香蕉很好吃"},
                        {name: "西瓜", price: 8, count: 160, remark: "西瓜很好吃"}
                    ]
                }
            });
        }
    </script>
</head>

<body>
<div id="div1">
    <table border="1" width="400" cellpadding="4" cellspacing="0">
        <tr>
            <th>名称</th>
            <th>单价</th>
            <th>库存</th>
            <th>备注</th>
        </tr>

        <!-- v-for 表示迭代 -->
        <tr align="center" v-for="fruit in fruitList">
            <td>{{fruit.name}}</td>
            <td>{{fruit.price}}</td>
            <td>{{fruit.count}}</td>
            <td>{{fruit.remark}}</td>
        </tr>
    </table>
</div>
</body>
</html>
