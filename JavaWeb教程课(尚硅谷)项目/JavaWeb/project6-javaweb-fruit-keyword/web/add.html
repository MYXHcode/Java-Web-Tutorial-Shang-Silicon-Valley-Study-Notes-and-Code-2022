<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/add.css">
    <title></title>
</head>

<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">添加库存信息</p>
        <form action="add.do" th:object="${fruit}" method="post">
            <table id="tbl_fruit">
                <tr>
                    <th class="w20">名称：</th>
                    <td>
                        <label>
                            <input type="text" name="name">
                        </label>
                    </td>
                </tr>

                <tr>
                    <th class="w20">单价：</th>
                    <td>
                        <label>
                            <input type="text" name="price">
                        </label></td>
                </tr>

                <tr>
                    <th class="w20">库存：</th>
                    <td>
                        <label>
                            <input type="text" name="count">
                        </label></td>
                </tr>

                <tr>
                    <th class="w20">备注：</th>
                    <td>
                        <label>
                            <input type="text" name="remark">
                        </label></td>
                </tr>

                <tr>
                    <th colspan="2">
                        <input type="submit" value="添加">
                    </th>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
