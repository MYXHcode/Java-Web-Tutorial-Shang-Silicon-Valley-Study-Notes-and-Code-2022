<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>MYXH 会员登录页面</title>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/style.css}"/>
</head>

<body>
<div id="login_header">
    <a href="../index.html">
        <img class="logo_img" alt="LOGO" th:href="@{/static/images/logo.gif}"/>
    </a>
</div>

<div class="login_banner">
    <div id="l_content">
        <span class="login_word">欢迎登录！</span>
    </div>

    <div id="content">
        <div class="login_form">
            <div class="login_box">
                <div class="tit">
                    <h1>MYXH 会员</h1>
                </div>

                <div class="msg_cont">
                    <b></b>
                    <span class="errorMsg">请输入用户名和密码！</span>
                </div>

                <div class="form">
                    <form th:action="@{/user.do}" method="post">
                        <input type="hidden" name="operate" value="login">
                        <label>用户名称：</label>
                        <input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1"
                               name="name" id="username" value="MYXH"/>
                        <br/>
                        <br/>
                        <label>用户密码：</label>
                        <input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1"
                               name="password" id="password" value="520.ILY!"/>
                        <br/>
                        <br/>
                        <input type="submit" value="登录" id="sub_btn"/>
                    </form>
                    <div class="tit">
                        <a href="regist.html">立即注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="bottom">
      <span>
        MYXH 书城.Copyright &copy;2023
      </span>
</div>
</body>
</html>
