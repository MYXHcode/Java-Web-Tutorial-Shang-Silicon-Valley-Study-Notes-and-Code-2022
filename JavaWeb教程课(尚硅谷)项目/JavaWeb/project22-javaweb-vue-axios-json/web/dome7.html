<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript" src="js/vue.js"></script>
    <script language="JavaScript">
        window.onload = function () {
            let vue = new Vue({
                el: "#div1",

                data: {
                    num1: 1,
                    num2: 2,
                    num3: 0
                },

                watch: {
                    // 侦听属性 num1 和 num2
                    // 当 num1 的值有改动时, 那么需要调用后面定义的方法, newValue 指的是 num1 的新值
                    num1: function (newValue) {
                        this.num3 = parseInt(newValue) + parseInt(this.num2);
                    },

                    // 当 num2 的值有改动时, 那么需要调用后面定义的方法, newValue 指的是 num2 的新值
                    num2: function (newValue) {
                        this.num3 = parseInt(this.num1) + parseInt(newValue);
                    }
                }
            });
        }
    </script>
</head>

<body>
<div id="div1">
    <label>
        <input type="text" v-model="num1" size="2">
        +
        <input type="text" v-model="num2" size="2">
        =
        <span>{{num3}}</span>
    </label>
</div>
</body>
</html>
